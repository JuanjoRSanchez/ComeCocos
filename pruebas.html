<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="p"></p>
</body>
<script>
    let p = '10:10';
    let y = p.split(':')[0];
    let x = p.split(':')[1];
    document.getElementById('p').innerText = y + ':' + x;
</script>
</html>
